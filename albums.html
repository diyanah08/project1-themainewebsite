      <p class="lead">Sign up with your email to receive updates from us!</p>
      <form class="updates">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>
        <button class="signup" data-toggle="modal" data-target="#welcome">Sign Up</button>
          <div class="modal fade" id="welcome" tabindex="-1" role="dialog" aria-labelledby="submit" aria-hidden="true">

              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Hello!</h5>
                </div>
                <div class="modal-body" aria-hidden="true">
                  Thank You for Signing Up and Welcome to the Family!
                </div>
                <div class="modal-footer">
                  <button type="button" class="signup" data-dismiss="modal" aria-label="Close">Close</button>
                </div>
              </div>
            </div>
          </div>
